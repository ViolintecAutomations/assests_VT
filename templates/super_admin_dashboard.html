{% extends "base.html" %}

{% block title %}Super Admin Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <h1 class="h3 mb-4 text-gray-800">
                <i class="fas fa-tachometer-alt"></i> Super Admin Dashboard
            </h1>
        </div>
    </div>

    <!-- PR Statistics Cards -->
    <div class="row mb-4">
        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-primary shadow h-100 py-2 cursor-pointer" onclick="window.location.href='{{ url_for('it.super_admin_pr_pending') }}'">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                PR Pending
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ pr_pending }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-clock fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-success shadow h-100 py-2 cursor-pointer" onclick="window.location.href='{{ url_for('it.super_admin_pr_approved') }}'">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                PR Approved
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ pr_approved }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-check-circle fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xl-4 col-md-6 mb-4">
            <div class="card border-left-info shadow h-100 py-2 cursor-pointer" onclick="window.location.href='{{ url_for('it.super_admin_pr_requests') }}'">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                PR Requests
                            </div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{ pr_total }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-file-alt fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<style>
.cursor-pointer {
    cursor: pointer;
}
.cursor-pointer:hover {
    transform: translateY(-2px);
    transition: transform 0.2s;
}

/* Gradient colors for dashboard cards */
.card.border-left-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-left: 4px solid #4e73df !important;
    color: white;
}

.card.border-left-success {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    border-left: 4px solid #1cc88a !important;
    color: white;
}

.card.border-left-info {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    border-left: 4px solid #36b9cc !important;
    color: white;
}

/* Increase card height */
.card {
    min-height: 120px;
}

.card-body {
    padding: 1.5rem;
}

/* Text colors for gradient cards */
.card.border-left-primary .text-primary,
.card.border-left-primary .text-gray-800,
.card.border-left-primary .text-gray-300 {
    color: white !important;
}

.card.border-left-success .text-success,
.card.border-left-success .text-gray-800,
.card.border-left-success .text-gray-300 {
    color: white !important;
}

.card.border-left-info .text-info,
.card.border-left-info .text-gray-800,
.card.border-left-info .text-gray-300 {
    color: white !important;
}

/* Icon colors for gradient cards */
.card.border-left-primary .fas,
.card.border-left-success .fas,
.card.border-left-info .fas {
    color: rgba(255, 255, 255, 0.8) !important;
}
</style>
{% endblock %}
